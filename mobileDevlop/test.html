<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width">
		<title>布局</title>
		<style type="text/css">
			body{ min-width: 320px;}
			.wrapper{ width: 100%; overflow: hidden; position: relative;}
			.bg{ 
				background: url(../images/1.jpg) no-repeat 50% 0;
				position: absolute;
				top: 0;
				left: 50%;
				width: 500px;
				height: 250px;
				margin: 0 0 0 -250px;
				background-size: 100% auto;
				z-index: 1;
				}
			.container{ position: relative; width: 320px; margin: 0 auto; z-index: 2;}
			.logo{ margin: 0 auto;width: 100px; height: 50px;}
			.logo a{
				display: block; 
				width: 100%; 
				height: 100%; 
				text-indent: -9999px;
				background: url(../images/2.jpg) no-repeat 50% 50%;
				}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="bg"></div>
			<div class="container">
				<h1 class="logo"><a href="###">logo</a></h1>
			</div>
		</div>
	</body>
</html>
